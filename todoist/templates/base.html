<!DOCTYPE html>
<html>
   <head>
      {% load staticfiles %}
      <title>MyTodoist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>       
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
      <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />
   </head>
   <body>
        <nav class="navbar navbar-inverse">
            <div class="container col-sm-8 col-sm-offset-2 col-xs-12">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                     data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   <a class="navbar-brand" href="#">MyTodoist</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    </ul>
                    
                    <div class="navbar-form navbar-right">
                        <ul class="nav navbar-nav">
                          <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  开始
                                  <b class="caret"></b>
                              </a>
                              <ul class="dropdown-menu">
                                  <li><a href="#" data-toggle="modal" data-target="#register">注册</a></li>
                                  <li><a href="#">找回密码</a></li>
                                  <li class="divider"></li>
                                  <li><a href="#" data-toggle="modal" data-target="#login">登录</a></li>
                                  <li><a href="#">设置</a></li>
                              </ul>
                          </li>
                        </ul>
                    </div>

                    <div class="navbar-form navbar-right" role="search">
                          <form class="navbar-form navbar-right" role="search">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Search">
                              </div>
                              <button type="submit" class="btn btn-default">提交</button>
                          </form>
                    </div>
                   <!--  <script>
                    document.getElementById("search").style.display="none";
                    document.onkeydown = function(){
                        if(event.keyCode==13)
                        {
                            document.getElementById("search").click();   
                        }
                    };
                    </script> -->
                    </div>
            </div><!--end nav container-->
        </nav>
        <div class="right-navbar col-sm-2 col-sm-offset-2 col-xs-12">   
            <ul class="nav nav-pills nav-stacked" style="padding-top: 20px;">
            <li><a href="#"><span class="glyphicon glyphicon-tasks"></span> 今天</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span> 接下来7天</a></li>
            </ul>
            <ul class="nav nav-tabs" style="padding-top: 20px;">
                <li class="active"><a href="#">项目</a></li>
                <li><a href="#">标签</a></li>
                <li><a href="#">过滤器</a></li>
            </ul>
            <ul class="nav nav-pills nav-stacked" style="padding-top: 5px;">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 个人</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-paperclip"></span> 工作</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> 购物</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-cutlery"></span> 饮食</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-asterisk"></span> 杂项</a></li>
            <li class="divider" style="color: #fff;"></li>
            <li><a href="#" style="color: red;"><span class="glyphicon glyphicon-plus"></span> 添加项目</a></li>
            </ul>
        </div>

        <!-- 注册表单模态框 -->
        <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">注册</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'todoist:base' %}" method="post" id="reform" role="form">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ reform }}
                            <input type="submit" value="Submit" id="submit1" />
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="load()">提交</button>
                            <script type="text/javascript">
                            document.getElementById('id_username').className="form-control";
                            document.getElementById('id_password').className="form-control";
                            function load(){
                                //下面两种方法效果是一样的
                                // document.getElementById("target").onclick();
                                document.getElementById("submit1").click();
                            }
                            document.getElementById("submit1").style.display="none"
                            </script>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">登录</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'todoist:base' %}" method="post" id="reform" role="form">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ loform }}
                            <input type="submit" value="Submit" id="submit2" />
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="load()">提交</button>
                            <script type="text/javascript">
                            document.getElementById('id_l_username').className="form-control";
                            document.getElementById('id_l_password').className="form-control";
                            function load(){
                                //下面两种方法效果是一样的
                                // document.getElementById("target").onclick();
                                document.getElementById("submit2").click();
                            }
                            document.getElementById("submit2").style.display="none"
                            </script>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
   </body>
</html>
